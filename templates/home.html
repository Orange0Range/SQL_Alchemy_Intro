{% extends 'base.html' %}

{% block title %}Blogly{% endblock %}

{% block content %}

<h1>Blogly</h1>
<ul>
    {% for user in users %}
        <li><a href="/users/{{ user.id }}">{{user.first_name}} {{user.last_name}}</a></li>
    {% endfor %}
</ul>
<form action = "/users/new">
    <button type = 'submit'>Add</button>
</form>

{% for msg in get_flashed_messages() %}
    <p>{{msg }}</p>
{% endfor %}

{% endblock %}
