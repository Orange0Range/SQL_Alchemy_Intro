{% extends 'base.html' %}

{% block title %}Edit a user{% endblock %}

{% block content %}

<h1>Edit a user</h1>
<form action = "/users/{{user.id}}/edit" method = "POST">
    <label for = "First Name">First Name: </label>
    <input type = 'text' id = "First Name" name = "First Name" value = "{{user.first_name}}"><br><br>
    <label for = "Last Name">Last Name: </label>
    <input type = 'text' id = "Last Name" name = "Last Name" value = "{{user.last_name}}"><br><br>
    <label for = "img URL">Image URL: </label>
    <input type = 'text' id = "image URL" name = "image URL" value = "{{user.image_url}}"><br><br>
    <button type = 'submit'>Change</button>
</form>

<form action = "/users/{{ user.id }}">
    <button type = 'submit'>Cancel</button>
</form>
{% for msg in get_flashed_messages() %}
    <p>{{msg }}</p>
{% endfor %}

{% endblock %}
