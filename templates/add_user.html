{% extends 'base.html' %}

{% block title %}Create a user{% endblock %}

{% block content %}

<h1>Add User</h1>
<form action = "/user/new"method = "POST">
    <label for = "First Name">First Name: </label>
    <input type = 'text' id = "First Name" name = "First Name" placeholder = "Enter a first name"><br><br>
    <label for = "Last Name">Last Name: </label>
    <input type = 'text' id = "Last Name" name = "Last Name" placeholder = "Enter a last name"><br><br>
    <label for = "img URL">Image URL: </label>
    <input type = 'text' id = "image URL" name = "image URL" placeholder = "Provide user image link"><br><br>
    <button type = 'submit'>Add</button>
</form>
{% for msg in get_flashed_messages() %}
    <p>{{msg }}</p>
{% endfor %}

{% endblock %}
